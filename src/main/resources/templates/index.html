<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/lib/echarts/echarts.min.js}" type="text/javascript"></script>
    <script th:src="@{/lib/jquery-3.4.1.min.js}" type="text/javascript" charset="UTF-8"></script>
</head>
<body onload="on()">
<h1>Welcome ccc!</h1>
<div id="main" style="width: 1200px;height:600px;"></div>
</body>

<script type="text/javascript">

    function on() {
        console.log("start")
        var myChart = echarts.init(document.getElementById('main'));
        var url = "/house/getPriceArea"
        $.get(url).done(function (myData) {
            console.log(myData);
            myChart.setOption({
                xAxis: {
                    type: 'category',
                    data: myData.size,
                    name: '面积'
                },
                yAxis: {
                    type: 'value',
                    name: '总价'
                },
                series: [{
                    type: 'scatter',
                    data: myData.total,
                }]
            });
            console.log("end")
        })
    }
</script>
</html>
